<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Stepped</title>

    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
                <form id="DetailsForm">
                        <ul>
                          <li>
                            <div class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-title item-label">Name</div>
                                <div class="item-input-wrap">
                                  <input type="text" name="name" placeholder="Your name">
                                </div>
                              </div>
                            </div>
                          </li>
                          <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                <div class="item-title item-label">Daily goal</div>
                                <div class="item-input-wrap">
                                    <input type="number" name="dailyGoal" placeholder="Daily steps goal">
                                </div>
                                </div>
                            </div>
                        </li>
                          <li>
                            <div class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-title item-label">Age</div>
                                <div class="item-input-wrap">
                                  <input type="number" name="age" placeholder="Your age">
                                </div>
                              </div>
                            </div>
                          </li>
                          <li>
                            <div class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-title item-label">Gender</div>
                                <div class="item-input-wrap">
                                  <select name="gender">
                                    <option value="male" selected>Male</option>
                                    <option value="female">Female</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </form>
                      <div class="block block-strong row">
                        <div class="col"><a id="DetailsSubmit" class="button fill-form-from-data" href="#">Apply</a></div>
                      </div>    
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Stepped</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Spacer -->
            <div class="card card-outline">
                <div class="card-content card-content-padding"><br /><br /> </div>
            </div>
                  
            <!-- Run-a-streak section card -->
            <div class="card card-outline">
                <div class="card-header">Run-a-streak: <span id="RunAStreak">15</span></div>
                <div class="card-content card-content-padding"></div>
            </div>

            <!-- Step count section -->
            <div class="card card-outline">
                <div class="card-header">Steps today: <span id="StepCount">1568</span></div>
                <div class="card-content card-content-padding"></div>
            </div>

            <!-- Daily goal section -->
            <div class="card card-outline">
                <div class="card-header">Daily goal: <span id="StepCount">3000</span></div>
                <div class="card-content card-content-padding"><button id="TriggerStepCountPopup" class="button button-active">Edit</button></div>
            </div>

            <!-- Daily goal popup section -->
            <div id="StepCountPopup" class="popup">
                Any HTML content goes here
            </div>

            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
